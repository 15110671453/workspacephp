<script type="text/javascript">
$(function () {
	function alert_pop(str) {
		$(".popbox_alert .pop_txt").html(str);
		$(".popbox_alert").fadeIn();
	}
	$(".popbox_alert .pop_ok").click(function () {
		location.href="thanks.html";
	});
	var chancenum = parseInt($(".zp_memo .chancenum").html());
	$(".popbox_cj .pop_ok").click(function () {
		$(".popbox_cj").fadeOut();
	});
	$(".pointbox").click(function(){
		//ga("send", "event", "大转盘","点击","开始抽奖");
		if(chancenum>0){
			chancenum--;
			var chancenum_str = chancenum;
			$(".zp_memo .chancenum").html(chancenum_str);
			var a = Math.floor(Math.random()*5)*60 + 30;
			var a = Math.floor(Math.random()*5)*60 + 30;
			$(".pointbox").rotate({
				duration:3000,
				angle: 0, 
				animateTo:1440+a,
				easing: $.easing.easeOutSine,
				callback: function(){
					var num = (a-30)/60;
					//var num=1;
					var str="";
					if(num==1){
						if(chancenum>0){
							$(".popbox_cj_fail").fadeIn();
						}else{
							$(".popbox_cj_fail_nochance").fadeIn();
						}
					}else{
						if(num==0){
							str = "团购抵用券";
						}else if(num==2){
							str = "星巴克咖啡券";
						}else if(num==3){
							str = "加油卡";
						}else if(num==4){
							str = "超市电子券";
						}else{
							str = "超市电影票";
						}
						var popstr ="恭喜您，您已抽中"+str+"，电子码为……。您还可以从【英特尔中国在线】公众号我的SI菜单点击查看获奖详情。单点击查看获奖详情。";
						if(chancenum>0){
							$(".popbox_cj_success .pop_txt p").html(popstr);
							$(".popbox_cj_success").fadeIn();
						}else{
							$(".popbox_cj_success_nochance .pop_txt p").html(popstr);
							$(".popbox_cj_success_nochance").fadeIn();
						}
					}
				}
			 });
		}
	});
});
