<script>
	    function change_(id, type){
		if(!type){
		    return false;
		}
		var url = "/index.php/audit/audit/id/" + id + "/type/" + type;
		$.ajax({
		url:url,
			dataType:'json',
			success:function(data){
			    if (data.status == true){
				alert(data.info);
				location.href = "/index.php/audit/index/type/" + type;

	    }
