<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>标签管理_添加标签</title>
<link rel="stylesheet" href="/css/index.css">
<link href="/jquery-ui.css" rel="stylesheet">
<script src="/js/jquery.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/jquery-ui.js"></script>
<script>
	$(function(){
		$(".addEwm").click(function(){
			var con="<div><input type='text' name='erm[]'><span class='cancleEwm'>-取消</span></div>";
			$(".ewmCon").append(con);
		})
		$(".addLink").click(function(){
			var con="<div><input type='text' name='link[]'><span class='cancleEwm'>-取消</span></div>";
			$(".linkCon").append(con);
		})
		$(".addKeyWord").click(function(){
			var con="<div><input type='text' name='keyWord[]'><span class='cancleEwm'>-取消</span></div>";
			$(".keyWordCon").append(con);
		})
		$(".cancleEwm").live('click',function(){
			$(this).parent().hide();
		})
	})
	</script>
<style>
table tr td input:first-child {
	display: inline-block;
}
/* table tr td input{display:block;margin:5px 0;} */
.addWord, .cancleEwm {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="top">
		<img src="/images/logo.jpg" alt="" />
		<p>
			Intel China Online<br /> <em>微信管理后台</em>
		</p>
		<div class="topRight">
			<ul>
				<li>admin&nbsp;|</li>
				<li>帮助&nbsp;|</li>
				<li><a href="">{退出}</a></li>
			</ul>
		</div>
	</div>
	<div class="con">
		<div class="leftDiv">
			<ul id="navigation">
				<li><a href="weixinManage.html">微信用户管理</a></li>
				<li><a href="newInfoManage.html">最新资讯管理</a></li>
				<li><a href="sendManage.html">主动发送管理</a></li>
				<li><a href="labelManage.html" class="nowRight">标签管理</a></li>
				<li><a href="serviceManage.html">客服应答</a></li>
				<li><a href="dateManage.html">数据管理</a></li>
				<li><a href="fodderManage.html">素材库</a></li>
			</ul>
		</div>
		<div class="rightDiv weixinDiv">
			<div class="webTitle labelTitle">
				<img src="/images/icon1.png" alt=""> <a href="addLabel.html">添加标签</a>
				<input type="button" class="groupBtn cancleBtn closeBtn"
					onclick="window.history.back();" value="关闭">
			</div>
			<table border="0" cellspacing="0" cellpadding="0" class="wxuTable">
				<tr>
					<td>标签名称：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>二维码ID:</td>
					<td class="ewmCon"><input type="text" name="ewm[]"><span
						class="addWord addEwm">+添加</span></td>
				</tr>
				<tr>
					<td>活动链接：</td>
					<td class="linkCon"><input type="text"><span
						class="addWord addLink">+添加</span></td>
				</tr>
				<tr>
					<td>添加关键词：</td>
					<td class="keyWordCon"><input type="text"><span
						class="addWord addKeyWord">+添加</span></td>
				</tr>
				<tr>
					<td>标签说明</td>
					<td><textarea name="" id="" cols="50" rows="10"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><input
						type="button" value="确定" class="confirmBtn saveBtn"> <input
						type="button" value="取消" onclick="window.history.back();"
						class="noneBtn"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
