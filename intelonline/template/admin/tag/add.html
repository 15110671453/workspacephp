	function fnSaveGroup(self){
		var tagName=$getVal($('[name=tagName]'));
		var tagDes=$getVal($('[name=tagDes]'));
		if(tagName==''){
			alert('请输入标签名称');
			return false;
		}else if(tagDes==''){

	}
</script>
