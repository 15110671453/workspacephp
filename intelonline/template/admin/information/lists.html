<table border="1" cellspacing="0" cellpadding="0">
	<tr>
		<td>序号</td>
		<td>缩略图</td>
		<td>标题</td>
		<td width="22%">简介</td>
		<td width="203">操作</td>
		<td>权重</td>
	</tr>
	<{foreach $list as $k=>$info}>
	<tr>
		<td><{$baseNum + $k}></td>
		<td><img src="<{$info.picurl}>" width="150"></td>
		<td><{$info.title}></td>
		<td style="padding: 0 10px;"><{$info.descption}><!-- |mb_strimwidth:"0,100,..." --></td>
		<td><{if $info.status}> <a class="qxissue" inforid="<{$info.id}>">取消发布</a>
			<{else}> <a class="issue" inforid="<{$info.id}>">发布</a> <{/if}> <a
			href="/index.php/information/preview/id/<{$info.id}>">预览</a> <!-- preview.html -->
			<a href="/index.php/information/edit/id/<{$info.id}>">修改</a> <a
			href="javascript:void(0)" onclick="del(<{$info.id}>)">删除</a>
		</td>
		<td><input type="text" name="weight" value="<{$info.weight}>"
			onblur="check_weight(this.value,<{$info.id}>);"
			style="width: 40px; text-align: center;"></td>
	</tr>
	<{/foreach}>
</table>
<{$pages}>
