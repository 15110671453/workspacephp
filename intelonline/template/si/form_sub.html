					  success: function (res) {
						// 用户确认分享后执行的回调函数
					  },
					  cancel: function (res) {
						// 用户取消分享后执行的回调函数
					  }
					});
				   
				wx.onMenuShareAppMessage({
					title: '', // 分享标题
					desc: '【路过有礼·参与有奖】英特尔硬享公社系列活动火热招募，等你参加！', // 分享描述
					link: '<{$url}>', // 分享链接

					success: function () {

					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
			});
		}
